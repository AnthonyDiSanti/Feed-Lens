<html xmlns:fb="https://www.facebook.com/2008/fbml">
	<head>
		<title>Facebook Photo Filter</title>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.js"></script>
		<script type="text/javascript" src="//static.fxcm.co.uk/script/module.js?m=lib"></script>
		<script type="text/javascript" src="friend.js"></script>
		<script type="text/javascript" src="friendlist.js"></script>
		<script type="text/javascript" src="feedlens.js"></script>
		<script type="text/javascript" src="feedlensview.js"></script>
		
		<link rel="stylesheet" type="text/css" href="feedlens.css" />
	</head>
	<body>
		<div id="sidebar">
			<fb:login-button show-faces="true" max-rows="1" perms="read_friendlists,user_photo_video_tags,friends_photo_video_tags"></fb:login-button>
			<h3>Friendlists</h3>
			<div id="feedLensFriendlists"></div>
			<br />
			<h3>Friends</h3>
			<div id="feedLensFriends"></div>
		</div>
		<div id="stream">
			<div id="feedLensStream"></div>
		</div>
		
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId  : '172540899487715',
					status : true, // check login status
					cookie : true, // enable cookies to allow the server to access the session
					xfbml  : true, // parse XFBML
					channelUrl : 'http://www.anthonydisanti.com/channel.html', // channel.html file
					oauth  : true // enable OAuth 2.0
				});
			
				window.feedLensView = new FeedLens();
				feedLensView.bindFriendlists('feedLensFriendlists');
				feedLensView.bindFriends('feedLensFriends');
				feedLensView.bindStream('feedLensStream');
				feedLensView.init();
			};

			(function() {
				var e = document.createElement('script');
				e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
				e.async = true;
				document.getElementById('fb-root').appendChild(e);
			}());
		</script>
		<!-- Synchronous approach to loading xfbml
		<div id="fb-root"></div>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		<script>
		  FB.init({
		    appId  : '172540899487715',
		    status : true, // check login status
		    cookie : true, // enable cookies to allow the server to access the session
		    xfbml  : true, // parse XFBML
		    channelUrl : 'http://www.anthonydisanti.com/channel.html', // channel.html file
		    oauth  : true // enable OAuth 2.0
		  });
		</script>
		-->
	</body>
</html>
